<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>System Status - Consumption Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Firebase (compat CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Glass Material Dark Theme Tokens */
            --bg-color: #0f172a;

            /* Glass Surface */
            --glass-surface: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 24px;
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);

            --text-main: #F8FAFC;
            --text-muted: #94A3B8;

            --color-success: #4ade80;
            --color-warning: #facc15;
            --color-danger: #f87171;

            --font-family: 'Google Sans', 'Roboto', sans-serif;
            --shape-corner-large: 28px;
            --shape-corner-small: 12px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        * {
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background Mesh/Blobs */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(at top left, #1e1b4b, #0f172a);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob:nth-child(1) {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #4c1d95;
            animation-duration: 25s;
        }

        .blob:nth-child(2) {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #312e81;
            animation-duration: 30s;
        }


        .shell {
            width: 100%;
            max-width: 800px;
            padding: 40px 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 1;
        }

        .card {
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: var(--shape-corner-large);
            padding: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 500;
        }

        .main-status-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(74, 222, 128, 0.1);
            color: var(--color-success);
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-success);
            animation: pulse 2s infinite;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-ok {
            color: var(--color-success);
            font-size: 20px;
        }

        .icon-warn {
            color: var(--color-warning);
            font-size: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-link:hover {
            color: #fff;
        }

        .material-symbols-rounded {
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="shell">
        <a href="index.html" class="back-link">
            <span class="material-symbols-rounded">arrow_back</span> Back to App
        </a>

        <div class="card">
            <div class="status-header">
                <h1>System Status</h1>
                <div class="main-status-badge">
                    <div class="status-dot"></div>
                    Operational
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Client Connectivity</div>
                    <div class="metric-value" id="client-status">
                        Checking...
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Database Sync</div>
                    <div class="metric-value" id="db-status">
                        <span class="material-symbols-rounded icon-ok">check_circle</span>
                        Active
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Application Uptime</div>
                    <div class="metric-value">
                        99.9%
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Version</div>
                    <div class="metric-value">
                        v1.2.0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Simple connectivity check
        function updateStatus() {
            const clientStatusEl = document.getElementById('client-status');
            const dbStatusEl = document.getElementById('db-status');

            if (navigator.onLine) {
                clientStatusEl.innerHTML = '<span class="material-symbols-rounded icon-ok">wifi</span> Online';
            } else {
                clientStatusEl.innerHTML = '<span class="material-symbols-rounded icon-warn">wifi_off</span> Offline';
            }

            // Pseudo-check for firebase - just checking if object exists since we loaded the scipts
            if (typeof firebase !== 'undefined') {
                // Initialize to check (this is safe to call multiple times or check apps length)
                if (!firebase.apps.length) {
                    try {
                        firebase.initializeApp(window.firebaseConfig);
                    } catch (e) { console.log("already init"); }
                }
                dbStatusEl.innerHTML = '<span class="material-symbols-rounded icon-ok">cloud_done</span> Connected';
            } else {
                dbStatusEl.innerHTML = '<span class="material-symbols-rounded icon-warn">cloud_off</span> Disconnected';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>

</html>
